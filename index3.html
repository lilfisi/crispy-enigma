<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging rows and columns</title>
</head>
<body>
    <table border="1" width="100%" >
        <tr>
            <td>First cell</td>
            <td>Second cell</td>
        </tr>
        <tr>
            <td>Row2, cell 1</td>
            <td>Row 2,cell 2</td>
        </tr>
        </tr>
        </table>
        <table border="1" width="100%" >
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        
            <tr>
                <td rowspan="2">1</td>
                <td colspan="2">2</td>
              
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
</body>
</html>
